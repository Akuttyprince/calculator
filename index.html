
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopkeeper Calculator & Credit Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            max-width: 800px;
            margin: 0 auto;
        }
        .calculator, .credit-tracker {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .display {
            width: 100%;
            height: 40px;
            font-size: 20px;
            margin-bottom: 10px;
            text-align: right;
            padding: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #ddd;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ccc;
        }
        .credit-tracker input {
            margin: 5px;
            padding: 5px;
            width: 80%;
        }
        #creditList {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Shopkeeper Calculator & Credit Tracker</h1>
    <div class="container">
        <!-- Calculator Section -->
        <div class="calculator">
            <h2>Calculator</h2>
            <input type="text" id="display" readonly>
            <div class="buttons">
                <button onclick="clearDisplay()">C</button>
                <button onclick="appendToDisplay('/')">/</button>
                <button onclick="appendToDisplay('*')">*</button>
                <button onclick="appendToDisplay('-')">-</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('+')">+</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="calculate()">=</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
            </div>
        </div>

        <!-- Credit Tracker Section -->
        <div class="credit-tracker">
            <h2>Credit Tracker</h2>
            <input type="text" id="customerName" placeholder="Customer Name">
            <input type="number" id="creditAmount" placeholder="Credit Amount">
            <button onclick="addCredit()">Add Credit</button>
            <ul id="creditList"></ul>
        </div>
    </div>

    <script>
        // Calculator Logic
        let display = document.getElementById('display');

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
                setTimeout(clearDisplay, 1000);
            }
        }

        // Credit Tracker Logic
        let credits = JSON.parse(localStorage.getItem('credits')) || [];

        function addCredit() {
            let name = document.getElementById('customerName').value;
            let amount = document.getElementById('creditAmount').value;

            if (name && amount) {
                let credit = { name: name, amount: parseFloat(amount) };
                credits.push(credit);
                localStorage.setItem('credits', JSON.stringify(credits));
                displayCredits();
                clearInputs();
            } else {
                alert('Please enter both name and amount!');
            }
        }

        function displayCredits() {
            let creditList = document.getElementById('creditList');
            creditList.innerHTML = '';
            credits.forEach(credit => {
                let li = document.createElement('li');
                li.textContent = `${credit.name}: â‚¹${credit.amount}`;
                creditList.appendChild(li);
            });
        }

        function clearInputs() {
            document.getElementById('customerName').value = '';
            document.getElementById('creditAmount').value = '';
        }

        // Load credits when page loads
        window.onload = displayCredits;
    </script>
</body>
</html>
